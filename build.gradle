apply plugin: 'java'

repositories {
  jcenter()
  maven {
    url "http://52north.org/maven/repo/releases/"
  }
  flatDir {
    dirs 'libs'
  }
}

dependencies {
  implementation(name: 'etws-accounts-sdk-1.0')
  implementation(name: 'etws-common-connections-1.0')
  implementation(name: 'etws-market-sdk-1.0')
  implementation(name: 'etws-oauth-sdk-1.0')
  implementation(name: 'etws-order-sdk-1.0')
  implementation(group: 'log4j', name: 'log4j', version: '1.2.17')
  implementation(group: 'commons-codec', name: 'commons-codec', version: '1.3')
  implementation(group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1')
  implementation(group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.3.1')
  implementation(group: 'commons-lang', name: 'commons-lang', version: '2.4')
  implementation(group: 'commons-logging', name: 'commons-logging', version: '1.0.4')
  implementation(group: 'commons-httpclient', name: 'commons-httpclient-contrib-ssl', version: '3.1')
}
